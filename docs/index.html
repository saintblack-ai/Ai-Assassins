<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARCHAIOS • Vault Interface</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; }
    h1 { font-size: 32px; margin: 0 0 16px; }
    #log {
      width: 100%; height: 320px; border: 1px solid #ddd; border-radius: 12px;
      padding: 14px; box-sizing: border-box; background:#fafafa; white-space: pre-wrap; overflow:auto;
    }
    .row { display:flex; gap:8px; margin-top:12px; }
    input[type="text"]{ flex:1; padding:12px 14px; border:1px solid #ddd; border-radius:12px; }
    button{ padding:12px 18px; border:1px solid #ddd; border-radius:12px; background:#f5f5f5; cursor:pointer; }
    button:disabled{ opacity:.6; cursor:not-allowed; }
    small{ color:#666 }
  </style>
</head>
<body>
  <h1>ARCHAIOS • Vault Interface</h1>
  <div id="log">SYSTEM: Ready. Type and press Enter.</div>
  <div class="row">
    <input id="msg" type="text" placeholder="Ask Archaios…" />
    <button id="send">Send</button>
  </div>
  <small id="status"></small>
  <script src="./chatkit.js"></script>
</body>
</html>
