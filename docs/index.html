<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARCHAIOS • Vault Interface</title>
  <style>
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, sans-serif; margin: 24px; }
    h1 { margin-bottom: 16px; }
    #log { border: 1px solid #ddd; border-radius: 10px; padding: 12px; height: 220px; overflow: auto; background: #fff; }
    .row { display: flex; gap: 8px; margin-top: 10px; }
    #input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    #send { padding: 10px 14px; border-radius: 8px; border: 1px solid #bbb; background: #f4f4f4; cursor: pointer; }
    #send:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>ARCHAIOS • Vault Interface</h1>
  <div id="log"></div>
  <div class="row">
    <input id="input" placeholder="Ask Archaios..." />
    <button id="send">Send</button>
  </div>

  <script src="./chatkit.js"></script>
  <script>
    (function(){ const log=document.getElementById('log'); if(log){ 
      const pre=document.createElement('pre'); pre.textContent='SYSTEM: Ready. Type and press Enter.'; log.appendChild(pre); } })();
  </script>
</body>
</html>
