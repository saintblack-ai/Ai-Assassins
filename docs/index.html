<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARCHAIOS • Vault Interface</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: #fafafa;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    #log {
      width: 90%;
      max-width: 700px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .input-row {
      display: flex;
      width: 90%;
      max-width: 700px;
      margin-top: 10px;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    #send {
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 0 5px 5px 0;
      padding: 0 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    #send:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>ARCHAIOS • Vault Interface</h1>
  <div id="log"></div>
  <div class="input-row">
    <input id="input" type="text" placeholder="Ask Archaios..." />
    <button id="send">Send</button>
  </div>
  <script src="chatkit.js"></script>
</body>
</html>
