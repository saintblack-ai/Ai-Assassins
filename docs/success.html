<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AI Assassins — Success</title>
  <meta name="theme-color" content="#0b0f13"/>
  <style>
    :root{--bg:#070b10;--card:#101923;--border:#274463;--text:#e7eef7;--muted:#9fb0c5;--accent:#73d8ff;}
    body{margin:0;background:radial-gradient(circle at 20% 0%,#0f1724 0%,var(--bg) 55%,var(--bg) 100%);color:var(--text);font-family: ui-sans-serif,system-ui;}
    .wrap{max-width:760px;margin:0 auto;padding:22px}
    .card{background:linear-gradient(180deg,#0d1825,#0b111a);border:1px solid var(--border);border-radius:16px;padding:16px;margin-top:14px}
    .btn{background:#0b1320;border:1px solid var(--border);color:var(--text);padding:10px 12px;border-radius:12px;cursor:pointer}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Payment received ✅</h1>
    <div class="muted">Your tier will sync when you return to the app.</div>

    <div class="card">
      <ol class="muted">
        <li>Open AI Assassins</li>
        <li>Tap <b>Login</b> (if available)</li>
        <li>Tap <b>Generate Brief</b> once to refresh status</li>
      </ol>
      <button class="btn" onclick="location.href='./index.html'">Back to Brief</button>
    </div>
  </div>
</body>
</html>
