name: Mobile Build

on:
  push:
    branches: ["main", "codex/**", "fix/**"]
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mobile/package.json
      - name: Install deps
        run: npm install
      - name: Add Android project if missing
        run: |
          if [ ! -d android ]; then
            npx cap add android
          fi
      - name: Sync web assets
        run: npx cap sync android
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Build AAB
        run: |
          cd android
          chmod +x gradlew
          ./gradlew bundleRelease
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: mobile/android/app/build/outputs/bundle/release/*.aab

  ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mobile/package.json
      - name: Install deps
        run: npm install
      - name: Add iOS project if missing
        run: |
          if [ ! -d ios ]; then
            npx cap add ios
          fi
      - name: Sync web assets
        run: npx cap sync ios
      - name: Build iOS archive
        run: |
          xcodebuild \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath ios/build/App.xcarchive \
            archive
      - name: Upload xcarchive
        uses: actions/upload-artifact@v4
        with:
          name: app-ios-xcarchive
          path: mobile/ios/build/App.xcarchive
