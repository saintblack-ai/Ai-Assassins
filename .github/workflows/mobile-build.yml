name: Mobile Build

on:
  push:
    branches: ["main", "codex/**", "fix/**"]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            docs/package.json
            mobile/package.json
      - name: Build docs assets
        run: |
          npm --prefix docs install
          npm --prefix docs run build
      - name: Install deps
        run: npm --prefix mobile install
      - name: Add Android project if missing
        run: |
          if [ ! -d mobile/android ]; then
            npx --prefix mobile cap add android
          fi
      - name: Sync web assets
        run: npx --prefix mobile cap sync android
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Build AAB
        run: |
          cd mobile/android
          chmod +x gradlew
          ./gradlew bundleRelease
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: mobile/android/app/build/outputs/bundle/release/*.aab
      - name: Upload AAB to GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: mobile/android/app/build/outputs/bundle/release/*.aab

  ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            docs/package.json
            mobile/package.json
      - name: Build docs assets
        run: |
          npm --prefix docs install
          npm --prefix docs run build
      - name: Install deps
        run: npm --prefix mobile install
      - name: Add iOS project if missing
        run: |
          if [ ! -d mobile/ios ]; then
            npx --prefix mobile cap add ios
          fi
      - name: Sync web assets
        run: npx --prefix mobile cap sync ios
      - name: Build iOS archive
        run: |
          xcodebuild \
            -workspace mobile/ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath mobile/ios/build/App.xcarchive \
            archive
      - name: Export IPA (if export options configured)
        if: ${{ secrets.IOS_EXPORT_OPTIONS_PLIST_BASE64 != '' }}
        run: |
          echo "${{ secrets.IOS_EXPORT_OPTIONS_PLIST_BASE64 }}" | base64 --decode > mobile/ios/ExportOptions.plist
          xcodebuild -exportArchive \
            -archivePath mobile/ios/build/App.xcarchive \
            -exportOptionsPlist mobile/ios/ExportOptions.plist \
            -exportPath mobile/ios/build/export
      - name: Upload xcarchive
        uses: actions/upload-artifact@v4
        with:
          name: app-ios-xcarchive
          path: |
            mobile/ios/build/App.xcarchive
            mobile/ios/build/export/*.ipa
      - name: Upload IPA to GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/') && hashFiles('mobile/ios/build/export/*.ipa') != ''
        uses: softprops/action-gh-release@v2
        with:
          files: mobile/ios/build/export/*.ipa
