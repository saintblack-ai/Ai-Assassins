<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Assassins — Daily Brief</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b0f13">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="icon-180.png">
  <style>
    :root{--bg:#0b0f13;--muted:#7a8696;--text:#e8edf3;--border:#223041;--card:#0f141b}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;background:#0b0f13cc;border-bottom:1px solid var(--border)}
    .wrap{max-width:1100px;margin:auto;padding:16px}
    .row{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .logo{width:44px;height:44px;border-radius:10px;background:#0e141c url('archaios-seal.svg') center/cover no-repeat}
    button{background:#1a2330;border:1px solid #223041;color:#e8edf3;padding:10px 14px;border-radius:10px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(270px,1fr));gap:14px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px}
    .kvs{display:grid;grid-template-columns:1fr auto;gap:6px;font-variant-numeric:tabular-nums}
    .badge{font-size:11px;padding:3px 8px;border:1px solid var(--border);border-radius:999px;color:var(--muted)}
    ul{list-style:none;margin:0;padding:0;display:flex;flex-direction:column;gap:10px}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="row">
        <div style="display:flex;gap:12px;align-items:center">
          <img src="icon-180.png" alt="AI Assassins logo" width="44" height="44" style="border-radius:10px;box-shadow:0 0 0 1px #223041">
          <div>
            <h1 style="margin:0;font-size:18px">AI Assassins — Daily Brief</h1>
            <div id="subtitle" style="color:var(--muted)"></div>
          </div>
        </div>
        <div style="display:flex;gap:8px;flex-wrap:wrap">
          <button id="generate">Generate Brief</button>
          <button id="save">Save</button>
          <button id="export">Export</button>
          <button id="print">Print</button>
          <button id="openSettings">Settings</button>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="brief" class="grid" aria-live="polite"></div>
    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:24px">
      <h2>Saved Briefs</h2><span class="badge" id="saveCount">0 saved</span>
    </div>
    <div id="saved" class="grid"></div>
  </main>

  <dialog id="settingsDialog">
    <div style="padding:14px 16px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center">
      <strong>Brief Settings</strong><button id="closeSettings">✕</button>
    </div>
    <div style="padding:16px" class="grid" id="settingsGrid"></div>
    <div style="display:flex;justify-content:flex-end;gap:10px;padding:12px 16px;border-top:1px solid var(--border)">
      <button id="reset">Reset</button><button id="saveSettings">Save Settings</button>
    </div>
  </dialog>

  <script type="module" src="./integrations.js"></script>
  <script>
    const $=s=>document.querySelector(s); const now=()=>new Date().toLocaleString(undefined,{dateStyle:'full',timeStyle:'short'});
    const defaults={callsign:'Colonel',briefTime:'07:00',eveningTime:'19:00',focus:'geopolitics, defense, cyber, space, markets, weather',scripturePref:'kjv',priorities:'- ARCHAIOS Vault\n- QX AI Chip\n- Nanotech Dossier\n- Sermon Series\n- Saint Black OS',closing:'Honor. Discipline. Mercy. — ARCHAIOS Sentinel',latlon:'',newsApiKey:''};
    const load=()=>Object.assign({},defaults,JSON.parse(localStorage.getItem('aia_settings_v2')||'null')||{});
    const save=s=>localStorage.setItem('aia_settings_v2',JSON.stringify(s));
    function tpl(){const s=load();const d=new Date();return{id:Date.now(),title:`Daily SitRep — ${d.toLocaleDateString()}`,generatedAt:d.toISOString(),sections:[
      {key:'overview',title:'🛰️ Overnight Overview',items:[]},
      {key:'markets',title:'📈 Markets Snapshot',kvs:[['S&P 500','—'],['Nasdaq','—'],['WTI','—'],['BTC','—']],note:'Auto-filled; edit freely.'},
      {key:'weather',title:'⛅ Weather (Local)',items:[],note:'Open‑Meteo (lat,lon)'},
      {key:'scripture',title:'📖 Scripture of the Day',items:[]},
      {key:'priorities',title:'🎯 Mission Priorities',items:s.priorities.split('\n').filter(Boolean).map(x=>x.replace(/^\-\s*/,''))},
      {key:'truthwave',title:'🜏 Black Phoenix Truthwave',items:['Top narrative/meme: —','Risk flag: —','Counter‑PSYOP: —']},
      {key:'tasks',title:'✅ Top 5 Tasks',items:['—','—','—','—','—']},
      {key:'closing',title:'⚔️ Command Note',items:[`${s.callsign}, stay sharp. ${s.closing}`]}
    ]};}
    function render(b){const root=$('#brief');root.innerHTML='';b.sections.forEach(s=>{const sec=document.createElement('section');sec.className='card';sec.innerHTML=`<div style='display:flex;justify-content:space-between;align-items:center'><h3 style='margin:.2rem 0 .6rem 0'>${s.title}</h3>${s.note?`<span class='badge'>${s.note}</span>`:''}</div><div class='body'></div>`;const body=sec.querySelector('.body');if(s.kvs){const kvs=document.createElement('div');kvs.className='kvs';s.kvs.forEach(([k,v])=>{const a=document.createElement('div');a.textContent=k;const c=document.createElement('div');c.innerHTML=v==='—'?'<span style="color:#7a8696">—</span>':v;kvs.appendChild(a);kvs.appendChild(c);});body.appendChild(kvs);}else{const ul=document.createElement('ul');(s.items||[]).forEach(it=>{const li=document.createElement('li');li.innerHTML=`<div style='width:10px;height:10px;border-radius:999px;background:#55d6be;margin-top:8px'></div><div>${it}</div>`;ul.appendChild(li);});body.appendChild(ul);}$('#brief').appendChild(sec);});}
    function saveBrief(b){const all=JSON.parse(localStorage.getItem('aia_briefs_v2')||'[]');all.unshift(b);localStorage.setItem('aia_briefs_v2',JSON.stringify(all));$('#saveCount').textContent=`${all.length} saved`;}
    function showSaved(){const all=JSON.parse(localStorage.getItem('aia_briefs_v2')||'[]');$('#saveCount').textContent=`${all.length} saved`;const slot=$('#saved');slot.innerHTML='';all.forEach(b=>{const when=new Date(b.generatedAt).toLocaleString(undefined,{dateStyle:'medium',timeStyle:'short'});const card=document.createElement('div');card.className='card';card.innerHTML=`<div style='display:flex;justify-content:space-between;align-items:center'><strong>${b.title}</strong><span class='badge'>${when}</span></div>`;slot.appendChild(card);});}
    function settingsUI(){const s=load();const g=$('#settingsGrid');g.innerHTML='';g.style.display='grid';g.style.gridTemplateColumns='1fr 1fr';g.style.gap='10px';g.insertAdjacentHTML('beforeend',`<label>Callsign<br><input id='callsign' value='${s.callsign}'></label>`);g.insertAdjacentHTML('beforeend',`<label>Morning Time<br><input id='briefTime' type='time' value='${s.briefTime}'></label>`);g.insertAdjacentHTML('beforeend',`<label>Evening Time<br><input id='eveningTime' type='time' value='${s.eveningTime}'></label>`);g.insertAdjacentHTML('beforeend',`<label>Focus<br><input id='focus' value='${s.focus}'></label>`);g.insertAdjacentHTML('beforeend',`<label>Scripture<br><select id='scripturePref'><option ${s.scripturePref==='kjv'?'selected':''} value='kjv'>KJV</option><option ${s.scripturePref==='niv'?'selected':''} value='niv'>NIV</option><option ${s.scripturePref==='esv'?'selected':''} value='esv'>ESV</option></select></label>`);g.insertAdjacentHTML('beforeend',`<label>Priorities<br><textarea id='priorities' rows='6'>${s.priorities}</textarea></label>`);g.insertAdjacentHTML('beforeend',`<label>Open‑Meteo lat,lon<br><input id='latlon' value='${s.latlon}' placeholder='29.7604,-95.3698'></label>`);g.insertAdjacentHTML('beforeend',`<label>NewsAPI key<br><input id='newsApiKey' value='${s.newsApiKey}' placeholder='optional'></label>`);}
    document.addEventListener('DOMContentLoaded', async ()=>{
      $('#subtitle').textContent=now(); let b=tpl(); render(b); showSaved();
      try{ b=await window.AIA.fillLive(b, load()); render(b);}catch{}
      if('serviceWorker' in navigator){navigator.serviceWorker.register('./sw.js');}
      $('#generate').onclick=async()=>{let d=tpl(); render(d); try{ d=await window.AIA.fillLive(d, load()); render(d);}catch{}};
      $('#save').onclick=()=>saveBrief(b); $('#export').onclick=()=>{const data={settings:load(),briefs:JSON.parse(localStorage.getItem('aia_briefs_v2')||'[]')}; const blob=new Blob([JSON.stringify(data,null,2)],{type:'application/json'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='ai-assassins-brief-export.json'; a.click(); setTimeout(()=>URL.revokeObjectURL(url),1500);}; $('#print').onclick=()=>window.print();
      const dlg=$('#settingsDialog'); $('#openSettings').onclick=()=>{settingsUI(); dlg.showModal();}; $('#closeSettings').onclick=()=>dlg.close();
      $('#reset').onclick=()=>{localStorage.removeItem('aia_settings_v2'); settingsUI();};
      $('#saveSettings').onclick=()=>{const s={callsign:document.querySelector('#callsign').value.trim()||'Colonel',briefTime:document.querySelector('#briefTime').value||'07:00',eveningTime:document.querySelector('#eveningTime').value||'19:00',focus:document.querySelector('#focus').value.trim(),scripturePref:document.querySelector('#scripturePref').value,priorities:document.querySelector('#priorities').value,closing:'Honor. Discipline. Mercy. — ARCHAIOS Sentinel',latlon:document.querySelector('#latlon').value.trim(),newsApiKey:document.querySelector('#newsApiKey').value.trim()}; localStorage.setItem('aia_settings_v2',JSON.stringify(s)); dlg.close();};
    });
  </script>
</body>
</html>
